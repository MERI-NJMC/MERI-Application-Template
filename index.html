<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Elevation Map</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css" />
  <link rel="stylesheet" href="css/main.css" />
    <style>
      html, body, #map {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>
  <body ng-controller="MapCtrl">
    <div id="navbar">
      <img id="logo" src="css/img/logo.png" alt="">
      <div id="logoFont">(PLACEHOLDER TITLTE)</div>

    </div>
    <div class='sidebar'>
      <div class='infobox'>{{elevation}}</div>
    </div>
    

    <esri-map id="map" center="-74.0676,40.7820" zoom="12" basemap="satellite" onclick="click">
      
      <div id="LocateButton"></div>

      <!-- For the map you want to use place the web maps rest service link in the URL attribute -->
      <esri-feature-layer url="http://arcgis5.njmeadowlands.gov/webmaps/rest/services/Municipal/MunicipalMap_live/MapServer"></esri-feature-layer>
      
    </esri-map>

    <!-- load Angular and the JS API -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <script src="http://js.arcgis.com/3.8/"></script>

    <!-- load our setup file -->
    <script src="setup.js" type="text/javascript" ></script>

    <!-- start loading our application -->
    <script src="init.js" type="text/javascript" ></script>
  </body>
</html>
